<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Зворотній зв'язок - АвтоМайстер</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="site-header">
  <a href="index.html" class="logo">
    <img src="img/logo.png" alt="Логотип АвтоМайстер">
    <h1>АвтоМайстер</h1>
  </a>
</header>

<main>
  <h2>Форма зворотнього зв'язку</h2>
  <form action="#" method="POST" class="contact-form">
    <fieldset class="personal-info">
      <legend>Персональна інформація</legend>

      <div class="form-group">
        <label for="full-name">Прізвище та ім'я:</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="age">Вік:</label>
        <input type="number" id="age" name="age" min="18" max="100">
      </div>
    </fieldset>

    <div class="form-group">
      <label for="purpose">Мета зворотнього зв'язку:</label>
      <select id="purpose" name="purpose">
        <option value="collaboration">Співпраця</option>
        <option value="complaint">Скарга на сервіс</option>
        <option value="suggestion">Пропозиція</option>
        <option value="error_report">Наявність помилки на сайті</option>
      </select>
    </div>

    <div class="form-group">
      <label for="details">Детально:</label>
      <textarea id="details" name="details" maxlength="500" placeholder="Опишіть ваше питання..."></textarea>
    </div>

    <div class="form-group consent-group">
      <input type="checkbox" id="consent" name="consent" required>
      <label for="consent">Я даю згоду на обробку персональних даних</label>
    </div>

    <button type="submit">Надіслати</button>
  </form>
</main>

</body>
</html>
